---
layout: compress
---

<!DOCTYPE html>
<html>
{% include head.html %}
<body id="posts" class="inner-post-page" dir="rtl">

    <div class="block-left">
      <div class="content">
        <div class="post-title-section">
          <h1 class="section-title">{{ page.title | markdownify | remove: "<p>" | remove: "</p>" }}</h1>
          <div class="section-line reverse"><a href=" {{ site.url}} "><em>/</em>{{ page.caption}}<em>/</em></a></div>
        </div>
      </div>
    </div>

    <div class="block-right">
      <div class="inner-post content">
          <a href="{{ site.url }}" class="logo" ><img src="{{ site.url }}/images/{{ site.logo }}" alt="לוגו"></a>
        <div class="date-highlight">&nbsp;&#x2756;&nbsp;</div>
        {{ content }}
        <br>
        {% include share.html %}
        <br><hr>
        {% include page-pagination.html %}

      </div>
    </div>
    {% include scripts.html %}
</body>
</html>
