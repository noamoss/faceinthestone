# Site
title: מוצא, מעמק להר
description: " בקיץ 2018 חברו צאצאיהם של ראשוני מוצא לשם הנצחת פועלם של אבותיהם.
סיפורם של הראשונים מוצג כאלבום פתוח התלוי על קיר בית-הכנסת (בכינויו 'תמונה באבן מוצא')."
url: https://motza.thepitz.studio/
logo: project_logo.png                                       # Site logo
locale: he_IL

# Left Block Images
background:
  homepage: images/view.jpg                           # this image will be shown on homepage's left block
  default-post: images/view.jpg   # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          :title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

# Google Analytics
google-analytics: UA-126616292-4

